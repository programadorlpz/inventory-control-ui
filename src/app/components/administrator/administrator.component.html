<div class="admin-panel">
  <h2>Administrador de Usuarios</h2>

  <!-- Formulario para crear un nuevo usuario -->
  <div class="user-form">
    <h3>Crear Nuevo Usuario</h3>
    <input type="text" [(ngModel)]="newUser.name" placeholder="Nombre del usuario">
    <input type="number" [(ngModel)]="newUser.age" placeholder="Edad">
    <select [(ngModel)]="newUser.position">
      <option value="" disabled>Seleccionar Posici√≥n</option>
      <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
    </select>
    <button (click)="createUser()">Crear Usuario</button>
  </div>

  <!-- Lista de usuarios -->
  <div class="user-list">
    <h3>Lista de Usuarios</h3>
    <ul>
      <li *ngFor="let user of users">
        {{ user.name }} - {{ user.position }} (Edad: {{ user.age }})
      </li>
    </ul>
  </div>
</div>
